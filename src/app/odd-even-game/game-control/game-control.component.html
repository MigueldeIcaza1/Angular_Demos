<div class="mx-3">
    <h6>Odd Even Game</h6>
    <div>
        <button class="btn btn-success mr-1" (click)="startGame()">Start Game</button>
        <button class="btn btn-danger" (click)="endGame()">Pause Game</button>
    </div>
    <app-even [isRunning]="isRunning"></app-even>
    <app-odd [isRunning]="isRunning"></app-odd>
</div>
